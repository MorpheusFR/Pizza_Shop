{% extends 'base_singup.html' %}
{% load bootstrap3 %}

{% block title %}Войти{% endblock %}

{% block heading %}Пиццерия - страница входа!{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-red pull-right">Enter</button>
    </form>
    <a href="{% url 'pizzashop-sign-up' %}">Зарегестрировать пиццерию!</a>
{% endblock %}
